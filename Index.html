<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="css/StyleSheet.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
      body{
          text-align: center;
          background-color: #011F3F;
        }
  </style>
    
</head>

<body>
  <h1 id="level-title">Press Orange Button to Start</h1>   
  <div class="container">
    <div class="row">

      <div type="button" id="green" value="1" class="col-lg-3 col-sm-6 btn1 green">

      </div>

      <div type="button" id="red" value="2" class="col-lg-3 col-sm-6 btn1 red">

      </div>
    </div>
      <div type="button" id="start" class="btnStart"></div>
    <div class="row">

      <div type="button" id="yellow" value="3" class="col-lg-3 col-sm-6 btn1 yellow">

      </div>
      <div type="button" id="blue" value="4" class="col-lg-3 col-sm-6 btn1 blue">

      </div>

    </div>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script src="Game.js"></script>
</body>

</html>
